[tox]
envlist = py{311}
skipsdist = True

[testenv]
setenv =
  PYTHONPATH = {toxinidir}
deps = -rrequirements.txt
allowlist_externals = pylint, pytest
skip_install = true
commands =
  pylint --ignore-paths tests,venv --recursive=y bb
  pytest {posargs:tests} --cov=bb --cov-report=xml --cov-config=tox.ini --cov-branch

[coverage:run]
relative_files = True
source = bb/
branch = True
